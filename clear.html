<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		/*声明清除浮动的样式*/
		.clearfix:before,
		.clearfix:after {
			content: "";
			display: table;
		}
		.clearfix:after {
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}

		.one .c1 {
			float: left;
			width: 200px;
			height: 200px;
			background-color: purple;
		}
		.one .c2 {
			float: left;
			width: 300px;
			height: 300px;
			background-color: blue;
		}
		.two {
			width: 600px;
			height: 150px;
			background-color: black;
		}
		
	</style>
</head>
<body>
	<div class="one clearfix">
		<div class="c1"></div>
		<div class="c2"></div>
	</div>
	<div class="two"></div>
</body>
</html>
