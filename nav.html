<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>导航栏案例</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		.banner {
			width: 600px;
			height: 100px;
			background-color: red;
			margin: auto;
		}
		.nav {
			width: 600px;
			height: 50px;
			background-color: green;
			margin: 0 auto;
		}
		.nav ul li {
			float: left;
		}
		.nav ul li a {
			display: block;
			width: 80px;
			height: 50px;
			text-decoration: none;
			font-size: 12px;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="banner"></div>
	<div class="nav">
		<ul>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
		</ul>
	</div>
</body>
</html>
