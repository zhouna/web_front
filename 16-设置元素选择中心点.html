<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 1px solid pink;
        overflow: hidden;
      }
      div::before {
        width: 100%;
        height: 100%;
        content: "黑马";
        display: block;
        background-color: pink;
        transform: rotate(180deg);
        transform-origin: 0% 100%;
        transition: all 0.4s;
      }
      div:hover::before {
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
