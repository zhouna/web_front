<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			position: relative;
			margin: 40px auto;
			width: 200px;
			height: 400px;
		}
		.box a:hover .mask {
			display: block;
		}
		.mask {
			position: absolute;
			left: 0;
			top: 0;
			display: none;
			width: 200px;
			height: 400px;
			background: rgba(0,0,0,0.5) url(images/play.png)  no-repeat center;
			background-size: 35px;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="#">
			<div class="mask"></div>
			<img src="images/bo.jpg" alt="" style="width: 200px;">
		</a>
	</div>
</body>
</html>
